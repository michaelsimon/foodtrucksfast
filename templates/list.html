{% extends "master.html" %}
{% block content %}
<div class="container">
<div class="row row-cols-1 row-cols-md-3 g-4">
{% for truck in data.to_records() %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ truck[1] }}</h5>
          <p class="card-text">{{ truck[2] }}
              <br>
              Food Items Include: {{truck[3][:50].replace(':', ', ').title()+'...'}}
          </p>
          <a href="https://maps.google.com/?q={{ truck[4] }},{{ truck[5] }}" class="btn btn-primary" target="_blank">Map it</a>
        </div>
      </div>
    </div>
{% endfor %}
</div>
</div>
{% if data.empty %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>No results found</h1>
        </div>
    </div>
{% endif %}
{{ data.to_records() }}
{% endblock %}
